<script>
    //词法作用域 与调用形式无关 
    var name = "Jack";
    function echo() {
        console.log(name);
    }
    function foo() {
        var name = "Bill";
        echo();
    }
    foo();//Jack

    //全局变量与局部变量
    var x = "outside";
    var f1 = function () {
        var x = "inside";//如果没有这行，则两次输出都为outside
        console.log(x);
    };
    f1();
    console.log(x);

    //若函数内未加var 则相当于创建了全局变量
    var f2 = function () {
        var y = "局部";
        //y = "全局";
        console.log(y);
    };
    f2();
    console.log(y);//若函数内有var此行报错，若函数内没有var则此行输出全局变量y值

</script>
<script>
    if(true){
        var i = 0;
    }

    function foo(){
        console.log("j:",j);//undefined
        var j = 10;
        console.log("j:",j);//10
    }
    foo();

    console.log("i:",i);//0
    console.log("j:",j);//报错

    //上边代码等价于
    var i;
    if(true){
        i = 0;
    }

    function foo(){
        var j;
        console.log("j:",j);//undefined
        j = 10;
        console.log("j:",j);//10
    }
    foo();

    console.log("i:",i);//0
    console.log("j:",j);//报错
</script>
