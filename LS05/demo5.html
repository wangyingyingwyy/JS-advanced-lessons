<script>
    //=   == (表达式反写)
    var x=23;
    if(32==x){
        console.log("hi");
    }
</script>
<script>
    //==  ===
    var a1=20;
    var a2="20";
    //隐式类型转换
    if(a1==a2){
    //    console.log("hi");
    }
    //先判断类型，在判断值
    if(a1===a2){
        console.log("hi");
    }
</script>
<script>
    //算数运算符
    console.log("1"+"2"); //"12"
    console.log("1"+2); //"12"
    console.log(1+{}); //"1[object Object]"  注意
    console.log(true+true); //2
    console.log("5"-2); //3

    var a3="1";
    console.log(++a3);//输出2，隐式转换
    console.log(a3++);
    console.log(a3+=1);//输出11，字符串的拼接

    console.log(3==new String(3));//true
    console.log(3===new String(3)); //false
    
    //对象判断的是引用地址
    var obj1 = new String("xyz");
    var obj2 = new String("xyz");
    console.log("xyz"===obj1);//false
    console.log(obj1 == obj2);//false
    console.log(obj1 === obj2);//false
    console.log(obj1 == new String("xyz"));//false



</script>
</html>
